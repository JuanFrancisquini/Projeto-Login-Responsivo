<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <main>
        <article>
            <div id="foto">

            </div>

            <div id="formulario">
                <form action="login.php" method="post" autocomplete="on">
                    <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                    <div class="login">
                        <span class="material-icons">person</span>
                        <input type="text" name="login" id="ilogin" autocomplete="email" required maxlength="30"><label for="ilogin">Login</label>
                    </div>
                    <div class="login">
                        <span class="material-icons">vpn_key</span>
                        <input type="text" name="senha" id="isenha" autocomplete="current-password" required min="8" maxlength="20"><label for="isenha">Senha</label>
                    </div>
                    <input type="button" value="Entrar" onclick="entrou()">
                    <input type="button" value="Esqueci a senha">
                </form>
            </div>
        </article>
    </main>
</body>
</html>
